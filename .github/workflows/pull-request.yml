name: PR Testing

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  # In master we want to run for every commit, in other branches â€” only for the last one
  group: ${{
    ( github.ref == 'refs/heads/master' && format('{0}/{1}/{2}', github.workflow, github.ref, github.sha) )
    ||
    format('{0}/{1}', github.workflow, github.ref) }}
  cancel-in-progress: true

jobs:
  test-linux:
    name: Linux Crypto3 Testing
    uses: ./.github/workflows/crypto3-testing-linux.yml
    if: |
      always() && !cancelled()
    secrets: inherit

  test-mac:
    name: macOS Crypto3 Testing
    uses: ./.github/workflows/crypto3-testing-mac.yml
    if: |
      always() && !cancelled()
    secrets: inherit
