name: PR Testing

on:
  pull_request:
  push:
    branches:
      - master

concurrency:
  # In master we want to run for every commit, in other branches â€” only for the last one
  group: ${{
    ( github.ref == 'refs/heads/master' && format('{0}/{1}/{2}', github.workflow, github.ref, github.sha) )
    ||
    format('{0}/{1}', github.workflow, github.ref) }}
  cancel-in-progress: true

jobs:
  handle-syncwith:
    if: github.event_name == 'pull_request'
    name: Call Reusable SyncWith Handler
    uses: NilFoundation/ci-cd/.github/workflows/reusable-handle-syncwith.yml@v1.2.1
    with:
      ci-cd-ref: 'v1.1.2'
    secrets: inherit

  test-linux:
    name: Linux Crypto3 Testing
    uses: ./.github/workflows/crypto3-testing-linux.yml
    needs:
      - handle-syncwith
    if: |
      always() && !cancelled() &&
      (needs.handle-syncwith.result == 'success' || needs.handle-syncwith.result == 'skipped')
    secrets: inherit
    with:
      submodules-refs: ${{ needs.handle-syncwith.outputs.prs-refs }}

  # TODO(martun): fix this sometime soon. All the targets must work on mac.
  # test-mac:
  #   name: macOS Crypto3 Testing
  #   uses: ./.github/workflows/crypto3-testing-mac.yml
  #   needs:
  #     - handle-syncwith
  #   if: |
  #     always() && !cancelled() &&
  #     (needs.handle-syncwith.result == 'success' || needs.handle-syncwith.result == 'skipped')
  #   secrets: inherit

  publish-result:
    name: Publish Junit tests result
    runs-on: ubuntu-22.04
    needs:
      - test-linux
      # - test-mac
    permissions:
      checks: write

    steps:
      # - name: Download Artifacts
      #   uses: actions/download-artifact@v4
      #   with:
      #     pattern: test-results-*
      #     path: test-results
      #     merge-multiple: true

      - name: Download Linux artifact
        uses: actions/download-artifact@v3
        with:
          name: test-results-linux
          path: test-results-linux

      # - name: Download macOS artifact
      #   uses: actions/download-artifact@v3
      #   with:
      #     name: test-results-mac
      #     path: test-results-mac

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/linux@v2
        with:
          files: "test-results-*/**/*.xml"
          comment_mode: "off" # PRs from forks will not fail with insufficient permission
